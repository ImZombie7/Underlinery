<!DOCTYPE html>
<html>
<head>
  <title>Underlinery</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(11, 40px);
      gap: 4px;
      margin: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: default;
    }

    .marked {
      background: crimson;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div id="player0-container">
    <h2>Player 1</h2>
    <div class="grid" id="grid-0"></div>
    <div id="ticks-0"></div>
  </div>

  <hr>

  <div id="player1-container">
    <h2>Player 2</h2>
    <div class="grid" id="grid-1"></div>
    <div id="ticks-1"></div>
  </div>

  <hr>

  <div id="called-numbers"></div>

  <hr>

  <div>
    <input id="numberInput" type="number" min="1" max="121" placeholder="Enter number">
    <button id="actionBtn">Play</button>
    <p id="status"></p>
  </div>

  <script src="logic.js"></script>
  <script src="main.js"></script>

</body>
</html>
